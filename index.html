<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graph Editor</title>

  <style>
    :root {
      --blue: #507eb3;
      --panel-bg: #f7fcff;
    }

    html, body {
      padding: 0;
      margin: 0;
      max-height: 100vh;
      overflow: hidden;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .btn {
      background-color: white;
      padding: 5px;
      text-align: center;
      line-height: 14px;
      border: 1px solid black;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .color-pick {
      width: 18px;
      height: 18px;
      padding: 4px;
      display: inline-block;
    }
    .color-pick > div {
      width: 100%;
      height: 100%;
    }

    .btn:hover, .btn.active {
      color: white;
      background-color: var(--blue);
    }

    .menu {
      padding-right: 5px;
      cursor: pointer;
    }
    .menu:hover {
      text-decoration: underline;
    }

    #m-load {
      display: none;
    }
  </style>
  <script defer src="fontawesome-all.min.js"></script>
</head>
<body>
  <div style="height: 32px; line-height: 32px; padding: 0 5px; background-color: var(--panel-bg); border-bottom: 1px solid grey">
    <span id="m-save" class="menu">Save</span>
    <label for="m-load" class="menu">Load</label>
    <input id="m-load" type='file' accept='text/json'>
    <span id="m-new" class="menu">New</span>
    <span id="m-random" class="menu">Random</span>
    <span style="padding-right: 5px">|</span>
    <span id="m-help" class="menu">Help</span>
  </div>
  <div style="height: calc(100vh - 61px)">
    <div style="background-color: black; display: flex; flex-direction: row; height: 100%; width: 100%">
      <div style="width: 43px; height: 100%; border-right: 1px solid grey; background-color: var(--panel-bg)">
        <div style="padding: 5px;">
          <div id="btn-selector" class="btn">
            <i class="fas fa-mouse-pointer"></i>
          </div>
          <div id="btn-viewer" class="btn active">
            <i class="fas fa-arrows-alt"></i>
          </div>
          <hr>
          <div id="btn-square" class="btn">
            <i class="far fa-square"></i>
          </div>
          <div id="btn-triangle" class="btn" style="padding: 7px 5px 3px 5px">
            <span style="font-size: 18px; line-height: 18px;">â–³</span>
          </div>
          <div id="btn-circle" class="btn">
            <i class="far fa-circle"></i>
          </div>
          <hr>
          <div id="btn-link" class="btn">
            <i class="fas fa-link"></i>
          </div>
          <div id="btn-unlink" class="btn">
            <i class="fas fa-unlink"></i>
          </div>
        </div>
      </div>
      <div style="padding: 0; margin: 0; flex: auto">
        <canvas id="canvas"></canvas>
      </div>
      <div style="width: 250px; height: 100%; border-left: 1px solid grey; background-color: var(--panel-bg)">
        <div style="padding: 5px;">
          <div>Color:</div>
          <div class="btn color-pick">
            <div style="background-color: red"></div>
          </div>
          <div class="btn color-pick">
            <div style="background-color: orange"></div>
          </div>
          <div class="btn color-pick">
            <div style="background-color: yellow"></div>
          </div>
          <div class="btn color-pick">
            <div style="background-color: green"></div>
          </div>
          <div class="btn color-pick">
            <div style="background-color: skyblue"></div>
          </div>
          <div class="btn color-pick">
            <div style="background-color: blue"></div>
          </div>
          <div class="btn color-pick">
            <div style="background-color: blueviolet"></div>
          </div>
          <div>Label:</div>
          <div>
            <input id="label-input" placeholder="(Empty)" style="width: 232px; height: 18px">
          </div>
          <div id="label-clear" class="btn">Clear</div>
        </div>
      </div>
    </div>
  </div>
  <div style="height: 29px; line-height: 29px; color: white; background-color: var(--blue); padding: 0 15px">
    <div id="status-tool" style="float: left">VIEW</div>
    <div id="status-scale" style="float: right;">Scale: 1.70</div>
    <div id="status-coords" style="float: right; margin-right: 18px;">X: 0, Y: 0</div>
    <div id="status-objects" style="float: right; margin-right: 18px;">Objects: 100000</div>
  </div>


  <script src="lodash.js" type="text/javascript"></script>

  <script src="constants.js" type="text/javascript"></script>

  <script src="util.js" type="text/javascript"></script>
  <script src="lru.js" type="text/javascript"></script>
  <script src="random.js" type="text/javascript"></script>

  <script src="object.js" type="text/javascript"></script>
  <script src="camera.js" type="text/javascript"></script>
  <script src="render.js" type="text/javascript"></script>
  <script src="scene.js" type="text/javascript"></script>
</body>
</html>
